<html>
<head>
	<title>Baba Elements</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Fontawesome 5.8.0 -->
	<link rel="stylesheet" type="text/css" href="res/fontawesome/css/all.min.css">

	<link rel="stylesheet" type="text/css" href="assets/style/css/main.css">

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="babel-header no-space">
				<label>Babel Inputs</label>
				<div class="right-nav">
					<a href=""><i class="fas fa-home"></i> Home</a>
					<a href=""><i class="fab fa-github"></i></i> GitHub</a>
					<a href=""><i class="fas fa-phone"></i></i> Contact</a>
				</div>
			</div>
		</div>
		

		<div class="row">
			<div class="col-12 no-space">
				<div class="alpha-div">

					<div class="row" >
						<div class="col-lg-5 col-md-5 col-sm-12 col-12">
							<center><img id="Babel-logo" src="assets/images/babel.png"></center>
						</div>
						<div class="col-lg-7 col-md-7 col-sm-12 col-12">
							<center>
								<div id="sample_container">
									<label>Traditional Input Text</label>
									<center>
										<input type="text">
									</center>
									<br>
									<label>Babel Input Text</label>
									<center>
										<input type="text" name="">
									</center>
								</div>
							</center>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-12 no-space">
				<div class="beta-div">
					<label>Light Theme</label>
					<div class="row">
						<div class="col-lg-3">
							<input type="text">
						</div>
						<div class="col-lg-3">
							
						</div>
						<div class="col-lg-3">
						
						</div>
						<div class="col-lg-3">
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer>

	</footer>

	<script type="text/javascript" src="res/fontawesome/js/all.min.js"></script>
